version: '3.8'

services:
  # Backend API solo para pruebas
  backend-test:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./test.db
      - REDIS_URL=redis://localhost:6379/0
      - SECRET_KEY=test-secret-key
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
